syntax = "proto3";

option go_package = "./routeguide";

package routeguide;

service IncrementService {
    rpc AliveCheck(Timestamp) returns (Timestamp) {}
    rpc Increment(Timestamp) returns (Value) {}
}

message Value {
    int32 value = 1;
    int32 time = 2;
}

message Timestamp {
    int32 time = 1;
}